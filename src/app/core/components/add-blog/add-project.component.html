<div class="outer-container">
  <div class="outer">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="3%">
      <div fxFlex="27%" fxFlex="355px" class="design-container" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="center center">
          <h1>Use Quality Images</h1>
          <!-- <div class="icon-border">
            <span class="material-symbols-outlined" (click)="sideNav()">
              keyboard_double_arrow_left
            </span>
          </div> -->
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="center start">
          <div *ngFor="let image of qualityImg" class="img-container">
            <div class="design-box">
              <img class="box-image" [src]="image" />
            </div>
          </div>
        </div>
      </div>
      <div fxFlex="73%" fxFlex="100%" class="design-container1">
        <h1>Create your own designs</h1>
        <mat-divider></mat-divider>
        <div class="design-box1">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <h1>Blog Title</h1>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Title</mat-label>
              <input matInput [(ngModel)]="title" />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <h1>Blog Category</h1>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Category</mat-label>
              <mat-select [(ngModel)]="selectedCategory">
                <mat-option *ngFor="let category of categories" [value]="category">
                  {{ category }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <h1>Blog Description</h1>
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="description"></textarea>
            </mat-form-field>
          </div>
        <h1>Blog Content</h1>
        <angular-editor [placeholder]="'...Enter the Blog content here....'" [config]="setupConfig"
          [(ngModel)]="htmlContent"></angular-editor>
      </div>
    </div>
    </div>
    <div class="view-content">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h1>View your designs here</h1>
        <button mat-raised-button (click)="onSave()">Save Project</button>
      </div>
      <div class="inner" [innerHTML]="htmlContent"></div>
    </div>
  </div>
</div>
