<div class="LoginPageContainer">
  <div class="LoginPageInnerContainer">
    <div class="ImageContianer">
      <img src="https://i.imgur.com/MYZd7of.png" class="GroupImage">
    </div>
    <!-- Login -->
    <div class="LoginFormContainer">
      <div class="right-image" fxLayout="row" fxLayoutAlign="end start">
        <div class="LoginFormInnerContainer">
          <div class="LogoContainer" fxLayoutAlign="center center">
            <img src="./assets/3.png" class="logo">
          </div>
          <header class="header">Forgot Password</header>
          <header class="subHeader">Welcome to <b>Flipo Books!</b> Please Enter your Details</header>
          <form [formGroup]="forgotPassword">
            <div fxLayout="column">
              <mat-form-field appearance="fill">
                <mat-label>Email*</mat-label>
                <input matInput type="text" placeholder="Enter your Email Address" formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="fill"><mat-label>New Password*</mat-label>
                <input matInput type="password" placeholder="Enter new password" formControlName="newPassword">
              </mat-form-field>
              <mat-form-field appearance="fill"><mat-label>Confirm Password*</mat-label>
                <input matInput type="password" placeholder="Enter confirm password" formControlName="confirmPassword">
              </mat-form-field>
              <button mat-button class="continue">Continue</button>
              <button mat-button class="LoginButton" (click)="onLogin()">Log In</button>
              <!-- <div class="footer"> <a (click)="onLogin()" class="signupLink">Back</a> to login page!
              </div> -->
            </div>
          </form>
        </div>
        <div class="login-image">
          <img src="./assets/login.png">
        </div>
      </div>
    </div>
  </div>
</div>
