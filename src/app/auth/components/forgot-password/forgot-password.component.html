<div class="LoginPageContainer">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="50%" fxLayoutAlign="center center">
      <div class="ImageContianer">
        <img src="../../../../assets/font.png" class="GroupImage">
      </div>
    </div>
    <!-- Login -->
    <div fxFlex="50%" class="LoginFormContainer" fxLayoutAlign="center center" fxLayout="column">
      <img class="logo" src="../../../../assets/SkyHAWKS.png">
      <p class="subtext">Welcome to SKYHAWKS!</p>
      <div class="form-container" fxLayoutAlign="center center" fxLayout="column">
        <p class="signup-here">Forgot Password!</p>
        <form [formGroup]="forgotPassword">
          <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
              <mat-label>Email*</mat-label>
              <input matInput type="text" placeholder="Enter your Email Address" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline"><mat-label>New Password*</mat-label>
              <input matInput type="password" placeholder="Enter new password" formControlName="newPassword">
            </mat-form-field>
            <mat-form-field appearance="outline"><mat-label>Confirm Password*</mat-label>
              <input matInput type="password" placeholder="Enter confirm password" formControlName="confirmPassword">
            </mat-form-field>
            <button mat-button class="continue-btn">Continue</button>
            <button mat-button class="LoginButton" (click)="onLogin()">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
