<div class="about-banner"></div>
<div class="outer">
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div *ngFor="let item of gallery" style="margin: 20px;">
      <div class="card">
        <img [src]="item?.book" alt="no-books">
        <p style="font-size: 20px; margin: 10px;font-weight: bold;">{{item?.title}}</p>
      </div>
    </div>
  </div>
</div>

<div class="wraper">
  <div class="box-layer visible-content">
    <div class="overlay front-overlay flex-wrap">
      <h2>Card Front Text</h2>
      <p>Random Additional Text</p>
    </div>
  </div>
  <div class="box-layer hidden-content">
    <div class="overlay back-overlay flex-wrap">
      <h2>Card Back Text</h2>
      <p>Text that displays on the back of the card</p>
    </div>
  </div>
</div>

<div style="margin: 40px;">
  <div class="myouter" style="width: 350px;height: 400px;position: relative;overflow: hidden;">
  <div class="first" style="position: absolute;width: 100%;height: 100%;align-items: center;place-content: center;background-color: red;
  transition: all 0.5s ease-in-out;">
  <p>Hello front page</p>
  </div>
  <div class="second" style="position: absolute;width: 100%;height: 100%;align-items: center;place-content: center;background-color: rgb(0, 255, 255);
  transition: all 0.5s ease-in-out;">
    <p>Hello back page</p>
    </div>
  </div>
</div>
